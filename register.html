<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="login-page">
    <div class="register-box">
      <form action="purchasesuccess.html">
        <h1>PLEASE ENTER YOUR DETAILS</h1>

        <label>FULL NAME: </label>
        <input
          type="text"
          placeholder="Please enter your full name."
          required
        />

        <label>EMAIL: </label>
        <input type="text" placeholder="Please enter your email." required />

        <label>PASSWORD: </label>
        <input
          type="password"
          placeholder="Please enter your password."
          required
        />

        <label>CONFIRM PASSWORD: </label>
        <input
          type="password"
          placeholder="Please enter the correct password."
          required
        />

        <div class="btn-container">
          <button class="btn-tix" type="submit">SUBMIT</button>
          <button class="btn-tix" type="reset">CANCEL</button>
        </div>

        <div class="login-link">
          <p><a href="login.html">Already have a account?</a></p>
        </div>


      </form>
    </div>
  </body>
</html>
