<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Purchase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="other-page">
    <nav class="navbar">
      <div class="logo">TixPop</div>

      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="seatCategory.html">Seat Category</a>
        <a href="ticketpurchase.html">Ticket Purchase</a>
        <a href="viewTicket.html">My Ticket</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Log Out</a>
      </div>
    </nav>

    <div class="ticket-buy-box">
      <form action="purchasesuccess.html">
        <h1>PLEASE ENTER YOUR DETAILS</h1>

        <label>USERNAME: </label>
        <input
          type="text"
          placeholder="Please enter your username."
          required
        />

        <label>EMAIL: </label>
        <input type="text" placeholder="example@gmail.com" required />

        <label>SELECT CONCERT: </label>
        <select>
          <option>--SELECT ONE--</option>
          <option>KATSEYE :THE BEAUTIFUL CHAOS TOUR</option>
          <option>ENHYPEN WORLD TOUR :WALK THE LINE</option>
          <option>TOMORROW BY TOGETHER WORLD TOUR :ACT: TOMORROW</option>
          <option>DIDI AND FRIEND : KONSERT HORA HOREY</option>
          <option>IDLE WORLD TOUR : I AM FREE-TY</option>
          <option>TWICE WORLD TOUR :READY TO BE</option>
          <option>gd concert</option>
        </select>

        <label>SEAT CATEGORY: </label>
        <select>
          <option>--SELECT ONE--</option>
          <option>BRONZE - RM 599.00</option>
          <option>PLANTINUM - RM 699.00</option>
          <option>GOLD - RM 899.00</option>
          <option>VIP - RM 1099.00</option>
        </select>

        <label>QUANTITY</label>

        <div class="qwrapper">
          <span class="minus">-</span>
          <span class="number">0</span>
          <span class="plus">+</span>
        </div>
        <script src="script.js"></script>

        <label>PAYMENT METHOD: </label>
        <div class="radio-group">
          <label>
            <input type="radio" name="payment" required />
            ONLINE BANKING
          </label>
          <label>
            <input type="radio" name="payment" required />
            DUITNOW
          </label>
        </div>

        <label>
          <h2>Grand Total: RM[duit]</h2>
        </label>

        <label>
          <input type="checkbox" required />
          I AGREE WITH TERM AND CONDITION.
        </label>

        <div class="btn-container">
          <button class="btn-tix" type="submit">SUBMIT</button>
          <button class="btn-tix" type="reset">CANCEL</button>
        </div>
      </form>
    </div>
  </body>
</html>
