<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="other-page">
    <nav class="navbar">
      <div class="logo">TixPop</div>

      <div class="nav-links">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Manage Concert</button>
          <div class="dropdown-content">
            <a href="admin_ConcertAdd.html">Add Concert</a>
            <a href="admin_Concert.html">Concert List</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Booking List</button>
          <div class="dropdown-content">
            <a href="admin_bookpending.html">Pending</a>
            <a href="admin_bookapprove.html">  Approved</a>
            <a href="admin_bookcancel.html">Rejected</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Seat Category</button>

            <a href="admin_SeatAdd.html">Add Category</a>

          </div>
        </div>

        <a href="admin_profile.html">Profile</a>
        <a href="index.html">Log Out</a>
      </div>
    </nav>

    <div class="eventBox">
      <form action="admin_ConcertAdd.html">
        <h1>UPDATE EVENT</h1>

        <label>EVENT ID:</label>
        <input type="text" placeholder="EVENT IDENTIFICATION" readonly />

        <label>NAME: </label>
        <input type="text" placeholder="EVENT NAME" required />

        <label>VENUE: </label>
        <input type="text" placeholder="VENUE" required />

        <label>DATE: </label>
        <input type="date" id="concertDate" required />

        <script>
          // Get today's date
          const today = new Date().toISOString().split("T")[0];
          // Set the minimum date
          document.getElementById("concertDate").setAttribute("min", today);
        </script>

        <label>START TIME: </label>
        <input type="time" required />

        <label>END TIME: </label>
        <input type="time" required />

        <label>POSTER PHOTO (1200 Ã— 1800 px): </label>
        <input type="file" accept="image/png, image/jpeg" />

        <div class="btn-container">
          <button class="eventbtn" type="submit">SUBMIT</button>
          <button class="eventbtn" onclick="window.location.href='admin_Concert.html'">CANCEL</button>
        </div>
      </form>
    </div>
  </body>
</html>
